<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

    <title>desktopapp</title>
  </head>
  <body>
    <div class="container">
      <h1>calculated.gg desktop <span class="badge badge-danger">BETA</span></h1>
      <p class="lead">Scoreboard</p>
      <h4>Blue Team</h4>
      {orange}<br><br>
      <h4>Blue Team</h4>
      {blue}
      </table>
      <hr>
      <h4>Other Game Stats</h4>
      <select id="players" class="form-control form-control-lg">
      
      </select>
      <button onclick="getStats()" class="btn btn-outline-primary">Get Stats</button><br>
      <p class="lead">Boost</p>
      <p><span>Boost Usage: </span><span id="usage">0</span></p>
      <p><span>Large Pad Pickups: </span><span id="large">0</span></p>
      <p><span>Small Pad Pickups: </span><span id="small">0</span></p>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    <script>
    let json = JSON.parse('{raw_stats}')
    let players = json.players;
    window.onload = () => {
      for (let i = 0; i < players.length; i++) {
        document.getElementById("players").innerHTML += "<option>"+players[i].name+"</option>"
      }
    }
    function getStats() {
      let val = document.getElementById("players").value;
      let stats = []
      for (let i = 0; i < players.length; i++) {
        if (players[i].name == document.getElementById("players").value) {
          stats = players[i].stats
        }
      }
      set("usage", stats.boost.boostUsage.toString().split(".")[0])
      set("large", stats.boost.numLargeBoosts)
      set("small", stats.boost.numSmallBoosts)
    }
    function set(id, value) {
      document.getElementById(id).innerHTML = value;
    }
    </script>
  </body>
</html>
